<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/5486b7d850.js" crossorigin="anonymous"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,500&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>My Shopping Cart</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vintage Jacket Collection</h1>
            <div class="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="quantity">0</span>
            </div>
        </header>
        <hr style="color: black;">

        <div class="list"></div>
    </div>

    <div class="card">
        <h1>Your Jackets</h1>
        <ul class="list-card"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
            <div class="checkoutbtn">Checkout&nbsp;&nbsp;<i class="fa-regular fa-credit-card"></i></div>
            <div class="promo">Promo Code</div>
        </div>
    </div>





    <script src="main.js"></script>
</body>
</html>
